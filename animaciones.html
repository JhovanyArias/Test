<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Animaciones</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <a id="logo-header" href="./index.html">
        <span class="site-name">JhovanyAAR</span>
        <span class="site-desc">Pagina de Pruebas</span>
      </a>
    </header>

    <h1>Pagina de animaciones y Pruebas CSS</h1>
    <div id="letras">Bienvenido a mi Web!</div>
    <hr />

    <label>
      Elige el mejor Pokemon Inicial
      <input list="pokemon" />
    </label>

    <datalist id="pokemon">
      <option value="Squirtle"></option>
      <option value="Charmander"></option>
      <option value="Bulvasur"></option>
    </datalist>
    <hr />
    <section id="imagenes">
      <img src="./media/albafica1.jpg" alt="albafica1" />
      <img src="./media/albafica2.jpg" alt="albafica2" />
      <img src="./media/albafica3.jpg" alt="albafica3" />
      <img src="./media/albafica4.jpg" alt="albafica4" />
    </section>
    <hr />
    <hr />
    <div id="andrea">Te amo Andrea Vargas</div>
    <hr />
    <hr />
    <div id="heart"></div>
    <hr />

    <br />
  </body>
</html>
